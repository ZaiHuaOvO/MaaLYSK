name: install

on:
  push:
    tags:
      - "v*"
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  workflow_dispatch:

jobs:
  meta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: set_tag
        run: |
          # Ê£ÄÊü•Ê†áÁ≠æÊ†ºÂºè
          is_release=${{ startsWith(github.ref, 'refs/tags/v') }}
          tag=$(git describe --tags --match "v*" ${{ github.ref }} || true)
          if [[ $tag != v* ]]; then
            tag=$(curl -sX GET "https://api.github.com/repos/${{ github.repository }}/releases/latest" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' | awk '/tag_name/{print $4}' FS='["]')
            if [[ $tag != v* ]]; then
              tag="v0.0.0"
            fi
            tag=$(date "+$tag-%y%m%d-$(git rev-parse --short HEAD)")
          fi

          if ! $($is_release) ; then
            prefix=${tag%-*-*}
            suffix=${tag#$prefix-}
            tag="$prefix-ci.$suffix"
          fi

          # Ê£ÄÊü•ÊòØÂê¶‰∏∫È¢ÑÂèëÂ∏ÉÁâàÊú¨
          is_prerelease=false
          if [[ $tag =~ .*alpha.* || $tag =~ .*beta.* || $tag =~ .*rc.* || $tag =~ .*dev.* || $tag =~ .*-ci.* ]]; then
            is_prerelease=true
            echo "This is a pre-release version"
          fi

          # Ëé∑Âèñ‰∏ä‰∏Ä‰∏™ tag Áî®‰∫é changelog
          previous_tag=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "v0.0.0")

          echo tag=$tag | tee -a $GITHUB_OUTPUT
          echo is_release=$is_release | tee -a $GITHUB_OUTPUT
          echo is_prerelease=$is_prerelease | tee -a $GITHUB_OUTPUT
          echo previous_tag=$previous_tag | tee -a $GITHUB_OUTPUT

    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
      is_release: ${{ steps.set_tag.outputs.is_release }}
      is_prerelease: ${{ steps.set_tag.outputs.is_prerelease }}
      previous_tag: ${{ steps.set_tag.outputs.previous_tag }}

  install:
    needs: meta
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [win, macos, linux]
        arch: [aarch64, x86_64]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Download MaaFramework
        uses: robinraju/release-downloader@v1
        with:
          repository: MaaXYZ/MaaFramework
          fileName: "MAA-${{ matrix.os }}-${{ matrix.arch }}*"
          #latest: true
          tag: "v5.3.0"
          out-file-path: "deps"
          extract: true

      - name: Download MFAAvalonia
        if: matrix.os != 'android'
        id: download_mfa
        uses: robinraju/release-downloader@v1
        with:
          repository: SweetSmellFox/MFAAvalonia
          fileName: "MFAAvalonia-*-${{ (matrix.os == 'win' && 'win') || (matrix.os == 'macos' && 'osx') || (matrix.os == 'linux' && 'linux') }}-${{ (matrix.arch == 'x86_64' && 'x64') || (matrix.arch == 'aarch64' && 'arm64') }}*"
          #latest: true
          tag: "v2.2.7"
          out-file-path: "MFA"
          extract: true

      - name: Clean up MFAAvalonia archive
        if: matrix.os != 'android'
        shell: bash
        run: |
          ARCHIVE_FILE_PATH="${{ fromJson(steps.download_mfa.outputs.downloaded_files)[0] }}"
          rm -f "${ARCHIVE_FILE_PATH}"
          echo "Archive cleanup command executed for MFAAvalonia."

      # ===========================================================================
      # ‚úÖ Set Windows EXE icon using logo.ico via Wine + rcedit (works on Ubuntu Runner)
      #     Auto-installs wine if missing
      # ===========================================================================
      - name: Apply custom icon to MFAAvalonia.exe on Windows
        if: matrix.os == 'win'
        shell: bash
        run: |
          ICON_PATH="./logo.ico"
          if [ ! -f "$ICON_PATH" ]; then
            echo "‚ùå ERROR: Icon file not found at $ICON_PATH"
            exit 1
          fi

          echo "‚úÖ Applying icon from $ICON_PATH to MFA/MFAAvalonia.exe..."

          # Download rcedit.exe (Windows tool)
          curl -L https://github.com/electron/rcedit/releases/download/v2.0.0/rcedit-x64.exe -o rcedit.exe

          # Install wine if not present
          if ! command -v wine &> /dev/null; then
            echo "üì¶ Installing wine..."
            sudo apt-get update
            sudo apt-get install -y wine
          fi

          # Make it executable and run via wine
          chmod +x rcedit.exe
          wine ./rcedit.exe "MFA/MFAAvalonia.exe" --set-icon "$ICON_PATH"

          echo "‚úÖ Icon successfully applied."

      - name: Remove built-in runtime in MFA
        if: matrix.os != 'android'
        shell: bash
        run: |
          rm -rf MFA/runtimes

        #Êü•ÊâæÂπ∂ÈáçÂëΩÂêç MFAAvalonia.exe ‰∏∫ MaaLYSK
      - name: Rename MFAAvalonia
        shell: bash
        run: |
          echo "Processing MFAAvalonia files..."
          if [ -f "MFA/MFAAvalonia.exe" ]; then
            mv "MFA/MFAAvalonia.exe" "MFA/MaaLYSK.exe"
            echo "Renamed MFAAvalonia.exe to MaaLYSK.exe"
          else
            echo "MFAAvalonia.exe not found in MFA directory"
          fi

      - name: Rename MaaYuan
        shell: bash
        run: |
          echo "Processing MFAAvalonia files..."
          if [ -f "MFA/MaaYuan.exe" ]; then
            mv "MFA/MaaYuan.exe" "MFA/MaaLYSK.exe"
            echo "Renamed MaaYuan.exe to MaaLYSK.exe"
          else
            echo "MaaYuan.exe not found in MFA directory"
          fi

      - name: Install
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" != "android" ]]; then
            if [ -d "MFA" ]; then
              echo "Copying MFA files to install directory..."
              mkdir -p install
              rsync -av --ignore-existing MFA/ install/
              echo "MFA files copied successfully."
            else
              echo "MFA directory not found, skipping copy."
            fi
          else
            echo "Skipping copy MFA for Android."
          fi

          cd tools/
          python -m pip install -r ./requirements.txt
          python ./install.py ${{ needs.meta.outputs.tag }} ${{ matrix.os }} ${{ matrix.arch }}
          cd ..

      - name: Replace Icon
        shell: bash
        run: |
          cp logo.ico install/Assets/logo.ico

      - uses: actions/upload-artifact@v4
        with:
          name: MaaLYSK-${{ matrix.os }}-${{ matrix.arch }}
          path: "install"

  changelog:
    name: Generate changelog
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: .github/cliff.toml
          args: -vv --latest --strip header
        env:
          OUTPUT: CHANGES.md
          GITHUB_REPO: ${{ github.repository }}

  release:
    if: ${{ needs.meta.outputs.is_release == 'true' }}
    needs: [meta, install, changelog]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: assets

      - run: |
          cd assets
          for f in *; do
            (cd "$f" && zip -r ../$f-${{ needs.meta.outputs.tag }}.zip .)
          done

      - uses: softprops/action-gh-release@v2
        with:
          files: assets/*
          tag_name: ${{ needs.meta.outputs.tag }}
          body: |
            ${{ needs.changelog.outputs.release_body }}

            **Full Changelog**: ${{ github.server_url }}/${{ github.repository }}/compare/${{ needs.meta.outputs.previous_tag }}...${{ needs.meta.outputs.tag }}

            [Â∑≤Êúâ MirrorÈÖ± CDK? ÂâçÂæÄMirrorÈÖ±È´òÈÄü‰∏ãËΩΩ](https://mirrorchyan.com/zh/projects?source=maaydoc&rid=MaaLYSK)
          prerelease: ${{ needs.meta.outputs.is_prerelease == 'true' }}

      - name: Trigger MirrorChyanUploading
        run: |
          gh workflow run --repo $GITHUB_REPOSITORY mirrorchyan_release.yml -f tag=${{ needs.meta.outputs.tag }}
          gh workflow run --repo $GITHUB_REPOSITORY mirrorchyan_release_note.yml -f tag=${{ needs.meta.outputs.tag }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
