name: install

on:
  push:
    tags:
      - "v*"
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  release:
    types: [published]
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  meta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: set_tag
        run: |
          set -euo pipefail

          # Á°Æ‰øùÊú¨Âú∞Êúâ tags
          git fetch --tags --prune || true

          tag=""
          is_release="false"
          is_prerelease="false"

          # 1) ‰ºòÂÖàÂ§ÑÁêÜ release ‰∫ã‰ª∂ payloadÔºàÊù•Ëá™ Releases UIÔºâ
          if [ "${GITHUB_EVENT_NAME:-}" = "release" ] && [ -n "${GITHUB_EVENT_PATH:-}" ] && [ -f "${GITHUB_EVENT_PATH}" ]; then
            tag=$(jq -r .release.tag_name < "$GITHUB_EVENT_PATH" 2>/dev/null || true)
            if [ -n "$tag" ] && [ "$tag" != "null" ]; then
              is_release="true"
            else
              tag=""
            fi
          fi

          # 2) Â¶ÇÊûú‰∏çÊòØ release ‰∫ã‰ª∂ÔºåÂÜçÁúãÊòØÂê¶Áî± push tag Ëß¶ÂèëÔºàGITHUB_REFÔºâ
          if [ -z "$tag" ] && [ -n "${GITHUB_REF:-}" ] && [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            tag="${GITHUB_REF#refs/tags/}"
            is_release="true"
          fi

          # 3) ‰ªçÁÑ∂Ê≤°Êúâ tag Êó∂ÔºåÂ∞ùËØï git describe
          if [ -z "$tag" ]; then
            tag=$(git describe --tags --match "v*" "${GITHUB_REF:-}" 2>/dev/null || true)
          fi

          # 4) ‰ªç‰∏∫Á©∫ÂàôÈÄÄÂõûÂà∞ latest release tag ÊàñÁîüÊàê‰∏Ä‰∏™‰∏¥Êó∂ ci tag
          if [ -z "$tag" ] || [[ "$tag" != v* ]]; then
            tag=$(curl -sS -H "authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/releases/latest" | jq -r .tag_name 2>/dev/null || true)
            if [ -z "$tag" ] || [ "$tag" = "null" ] || [[ "$tag" != v* ]]; then
              tag="v0.0.0"
            fi
            tag="$(date "+$tag-%y%m%d-$(git rev-parse --short HEAD)")"
          fi

          # 5) Â¶ÇÊûú‰∏çÊòØÊ≠£ÂºèÈÄöËøá tag push/ release Ëß¶ÂèëÔºåÂàôÂä†‰∏ä -ci ÂêéÁºÄÁî®‰∫éÂå∫ÂàÜ
          if [ "$is_release" != "true" ]; then
            prefix=${tag%-*-*}
            suffix=${tag#$prefix-}
            tag="$prefix-ci.$suffix"
          fi

          # 6) Âà§Êñ≠ÊòØÂê¶‰∏∫ pre-releaseÔºàÂåÖÂê´ alpha/beta/rc/dev/-ciÔºâ
          if [[ "$tag" =~ (alpha|beta|rc|dev|-ci) ]]; then
            is_prerelease="true"
          fi

          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "is_release=$is_release" >> "$GITHUB_OUTPUT"
          echo "is_prerelease=$is_prerelease" >> "$GITHUB_OUTPUT"

    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
      is_release: ${{ steps.set_tag.outputs.is_release }}
      is_prerelease: ${{ steps.set_tag.outputs.is_prerelease }}

  install:
    needs: meta
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [win, macos, linux]
        arch: [aarch64, x86_64]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Download MaaFramework
        uses: robinraju/release-downloader@v1
        with:
          repository: MaaXYZ/MaaFramework
          fileName: "MAA-${{ matrix.os }}-${{ matrix.arch }}*"
          #latest: true
          tag: "v5.3.0"
          out-file-path: "deps"
          extract: true

      - name: Download MFAAvalonia
        if: matrix.os != 'android'
        id: download_mfa
        uses: robinraju/release-downloader@v1
        with:
          repository: SweetSmellFox/MFAAvalonia
          fileName: "MFAAvalonia-*-${{ (matrix.os == 'win' && 'win') || (matrix.os == 'macos' && 'osx') || (matrix.os == 'linux' && 'linux') }}-${{ (matrix.arch == 'x86_64' && 'x64') || (matrix.arch == 'aarch64' && 'arm64') }}*"
          #latest: true
          tag: "v2.2.7"
          out-file-path: "MFA"
          extract: true

      - name: Clean up MFAAvalonia archive
        if: matrix.os != 'android'
        shell: bash
        run: |
          ARCHIVE_FILE_PATH="${{ fromJson(steps.download_mfa.outputs.downloaded_files)[0] }}"
          rm -f "${ARCHIVE_FILE_PATH}"
          echo "Archive cleanup command executed for MFAAvalonia."

      # ===========================================================================
      # ‚úÖ Set Windows EXE icon using logo.ico via Wine + rcedit (works on Ubuntu Runner)
      #     Auto-installs wine if missing
      # ===========================================================================
      - name: Apply custom icon to MFAAvalonia.exe on Windows
        if: matrix.os == 'win'
        shell: bash
        run: |
          ICON_PATH="./logo.ico"
          if [ ! -f "$ICON_PATH" ]; then
            echo "‚ùå ERROR: Icon file not found at $ICON_PATH"
            exit 1
          fi

          echo "‚úÖ Applying icon from $ICON_PATH to MFA/MFAAvalonia.exe..."

          # Download rcedit.exe (Windows tool)
          curl -L https://github.com/electron/rcedit/releases/download/v2.0.0/rcedit-x64.exe -o rcedit.exe

          # Install wine if not present
          if ! command -v wine &> /dev/null; then
            echo "üì¶ Installing wine..."
            sudo apt-get update
            sudo apt-get install -y wine
          fi

          # Make it executable and run via wine
          chmod +x rcedit.exe
          wine ./rcedit.exe "MFA/MFAAvalonia.exe" --set-icon "$ICON_PATH"

          echo "‚úÖ Icon successfully applied."

      - name: Remove built-in runtime in MFA
        if: matrix.os != 'android'
        shell: bash
        run: |
          rm -rf MFA/runtimes

        #Êü•ÊâæÂπ∂ÈáçÂëΩÂêç MFAAvalonia.exe ‰∏∫ MaaLYSK
      - name: Rename MFAAvalonia
        shell: bash
        run: |
          echo "Processing MFAAvalonia files..."
          if [ -f "MFA/MFAAvalonia.exe" ]; then
            mv "MFA/MFAAvalonia.exe" "MFA/MaaLYSK.exe"
            echo "Renamed MFAAvalonia.exe to MaaLYSK.exe"
          else
            echo "MFAAvalonia.exe not found in MFA directory"
          fi

      - name: Rename MaaYuan
        shell: bash
        run: |
          echo "Processing MFAAvalonia files..."
          if [ -f "MFA/MaaYuan.exe" ]; then
            mv "MFA/MaaYuan.exe" "MFA/MaaLYSK.exe"
            echo "Renamed MaaYuan.exe to MaaLYSK.exe"
          else
            echo "MaaYuan.exe not found in MFA directory"
          fi

      - name: Install
        shell: bash
        run: |
          python -m pip install -r ./requirements.txt
          python ./install.py ${{ needs.meta.outputs.tag }}

          if [[ "${{ matrix.os }}" != "android" ]]; then
            if [ -d "MFA" ]; then
              echo "Copying MFA files to install directory..."
              mkdir -p install
              rsync -av --ignore-existing MFA/ install/
              echo "MFA files copied successfully."
            else
              echo "MFA directory not found, skipping copy."
            fi
            if [[ "${{ matrix.os }}" == "win" ]]; then
              mkdir -p install
              cp -v "tools/DependencySetup_‰æùËµñÂ∫ìÂÆâË£Ö.bat" install/
            fi
          else
            echo "Skipping copy MFA for Android."
          fi

      - name: Replace Icon
        shell: bash
        run: |
          cp logo.ico install/Assets/logo.ico

      - uses: actions/upload-artifact@v4
        with:
          name: MaaLYSK-${{ matrix.os }}-${{ matrix.arch }}
          path: "install"

  changelog:
    name: Generate changelog
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: .github/cliff.toml
          args: -vv --latest --strip header
        env:
          OUTPUT: CHANGES.md
          GITHUB_REPO: ${{ github.repository }}

  release:
    if: ${{ needs.meta.outputs.is_release == 'true' }}
    needs: [meta, install, changelog]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: assets

      - run: |
          cd assets
          for f in *; do
            (cd $f && zip -r ../$f-${{ needs.meta.outputs.tag }}.zip .)
          done

      - uses: softprops/action-gh-release@v2
        with:
          files: assets/*
          tag_name: ${{ needs.meta.outputs.tag }}
          body: ${{ needs.changelog.outputs.release_body }}
          draft: false
          prerelease: ${{ needs.meta.outputs.is_prerelease == 'true' }}

      - name: Trigger MirrorChyanUploading

        shell: bash
        run: |
          gh workflow run --repo $GITHUB_REPOSITORY mirrorchyan_release.yml -f tag=${{ needs.meta.outputs.tag }}
          gh workflow run --repo $GITHUB_REPOSITORY mirrorchyan_release_note.yml -f tag=${{ needs.meta.outputs.tag }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
